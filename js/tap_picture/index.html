<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus?">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style type="text/css">
  div{
  border:1px solid red;
  width:600px;
  }
  
ul {
    float: right;
    margin-right: -11px;
    margin-top: -10px;
}
ul li{
list-style:none;
border:1px solid red;
width:22px;
height:22px;
margin:10px;
text-align:center;
line-height:22px;
}
  </style>
<script type="text/javascript">
window.onload=init;
var i=1;
var dingshiqi;//全局变量
function init()
{
    //改第一个li背景颜色
    var obj=document.getElementById("li1");
    obj.style.background="orange";
dingshiqi = window.setInterval("tupian()",1000);
}

function tupian(){
i++;
if(i>6){
i=1;
}//获取img的变量
var obj=document.getElementById("d1");
//修改img的对象的src属性
obj.src="images/d"+i+".jpg";
//修改里标签背景颜色
 ys();
var yanse=document.getElementById("li"+i);
yanse.style.background="orange";

}
//鼠标放上去图片停止自动切换函数
function stopTu(){
window.clearInterval(dingshiqi);
}
//鼠标离开去图片自动播放
function startTu(){
dingshiqi = window.setInterval("tupian()",1000);
}
function tingTu(n){
var obj=document.getElementById("d1");
var m=n.innerHTML;//可以把this 换成数字123456，此步骤可以省略
obj.src="images/d"+m+".jpg";
i=m;
 ys();
window.clearInterval(dingshiqi);
n.style.background="orange";

}
function ys(){
for(var j=1;j<=6;j++)
    {
        var obj1=document.getElementById("li"+j);
        obj1.style.background="white";
    }
}


//鼠标离开自动切换
function dongTu(){
dingshiqi = window.setInterval("tupian()",1000);
}

</script>
 </head>
 <body>
<div>
  <img height="190" id="d1" src="images/d1.jpg" onmouseover="stopTu()" onmouseout="startTu()">
  <ul>
    <li id="li1"onmouseover="tingTu(this)" onmouseout="dongTu()">1</li>
    <li id="li2"onmouseover="tingTu(this)"onmouseout="dongTu()">2</li>
    <li id="li3"onmouseover="tingTu(this)"onmouseout="dongTu()">3</li>
    <li id="li4"onmouseover="tingTu(this)"onmouseout="dongTu()">4</li>
    <li id="li5"onmouseover="tingTu(this)"onmouseout="dongTu()">5</li>
    <li id="li6"onmouseover="tingTu(this)"onmouseout="dongTu()">6</li>
  </ul>

</div>
 </body>
</html>
